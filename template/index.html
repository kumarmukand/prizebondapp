<!DOCTYPE html>
<html>
<head>
    <title>Prize Bond Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px #00000033;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        form {
            width: 50%;
            margin: auto;
        }
        label, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        input[type=submit]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #28a745;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prize Bond Checker</h1>
        
        <!-- ... (your existing HTML and CSS code remains unchanged) -->

        <form method="POST" enctype="multipart/form-data">
            <label for="prize_type">Prize Bond Type:</label>
            <select id="prize_type" name="prize_type" required>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="750">750</option>
                <option value="1500">1500</option>
            </select><br><br>
        
            <label for="date">Date:</label>
            <input type="text" id="date" name="date" required placeholder="16-10-2023"><br><br>
        
            <label for="file">Upload your prize bonds:</label>
            <input type="file" id="file" name="file" accept=".txt" required><br><br>
        
            <input type="submit" value="Check">
        </form>

<!-- ... (your existing HTML and CSS code remains unchanged) -->


        {% if messages %}
            <h2>Results:</h2>
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
